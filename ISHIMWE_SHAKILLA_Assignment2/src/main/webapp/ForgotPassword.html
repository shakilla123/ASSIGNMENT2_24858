<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container col-md-8 col-md-offset-3">
    <h1>Forgot Password</h1>
    
    <!-- Message for password reset instructions -->
    <c:if test="${not empty param.reset}">
      <div class="alert alert-info" role="alert">
        Password reset instructions sent to your email.
      </div>
    </c:if>
    
    <!-- Forgot Password Form -->
    <form action="ForgotPassword" method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Your Email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Send Email</button>
    </form>

    <!-- Link back to the login page -->
    <link rel="Login Page" href="Login.html">
    <div class="mt-3">
      <a href="<%=request.getContextPath()%>/login.jsp" class="btn btn-link">Back to Login</a>
    </div>
  </div>
</body>
</html>
