<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admission portal</title>
<link rel="stylesheet" href="registerstyling.css">
</head>
<body>
 <div class="container">
        <div class="row text-center" style="color: Black;">
            <h2>Welcome to Our Admission Portal</h2>
        </div>
        <hr>
        <div class="row col-md-10 col-md-offset-3">
            <div class="card card-body">
                <p>Register here, we're happy to have you on board!</p>
                <form action="register" method="post">
                    <div class="form-group">
                        <label for="uname">First Name:</label>
                        <input type="text" class="form-control" id="uname" placeholder="First Name" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="uname">Last Name:</label>
                        <input type="text" class="form-control" id="uname" placeholder="Last Name" name="lastName" required>
                    </div>
                    
                     <div class="form-group">
                        <label for="uname">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="uname">User Name:</label>
                        <input type="text" class="form-control" id="username" placeholder="User Name" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="uname">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <p>Already with us? <a href="login">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
